<!DOCTYPE html>
<html>
<head>
    <title>赔率参数设置</title>
    <!--<link rel="stylesheet" href="../bowerlib/bootstrap-fileinput/css/fileinput.css">-->
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="saveBtn">保存</button>
    </div>
</div>
<!--<%&#45;&#45;卡片视图&#45;&#45;%>-->
<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="odds" class="col-sm-2 col- control-label">庄家收益率</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control pageStateCreate pageStateUpdate" id="odds"
                           placeholder="庄家收益率">
                </div>
            </div>
            <div class="form-group">
                <label for="rateTwo" class="col-sm-2 control-label">大小单双的赔率</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="rateTwo"
                           placeholder="大小单双的赔率">
                </div>
            </div>
            <div class="form-group">
                <label for="rateNum" class="col-sm-2 control-label">单独号码的赔率</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="rateNum"
                           placeholder="单独号码的赔率">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="jxy/js/setting.js" type="text/javascript"></script>
</body>
</html>
