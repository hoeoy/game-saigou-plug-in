<!DOCTYPE html>
<html>
<head>
    <title>开奖收益记录</title>
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <h4>开奖收益记录,展示每期收益状况。只有有下注的期才有记录</h4>
    </div>
</div>
<div class="row well well-sm modalList">
    <div class="form-inline">
        <div class="form-group">
            <label for="pk_period">期主键</label>
            <input type="text" class="form-control" placeholder="期主键" id="pk_period">
        </div>
        <div class="form-group">
            <label for="win_type">开奖类型</label>
            <input type="text" class="form-control" placeholder="开奖类型" id="win_type">
        </div>
        <button class="btn btn-default" id="searchBtn">查询</button>
        <button class="btn btn-default" id="searchResetBtn">重置</button>
    </div>
</div>
<!--列表视图-->
<div class="row panel panel-default modalList">
    <div class="panel-body">
        <table id="table">
        </table>
    </div>
</div>
<script src="jxy/js/incomeRecord.js" type="text/javascript"></script>
</body>
</html>
