<!DOCTYPE html>
<html>
<head>
    <title>兴趣管理</title>
    <!--<link rel="stylesheet" href="../bowerlib/bootstrap-fileinput/css/fileinput.css">-->
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateSearch" id="addBtn">增加</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateOneSelected" id="editBtn">修改</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateMulSelected" id="deleteBtn">删除</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="saveBtn">保存</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="cancelBtn">取消</button>
        <!-- <div class="btn-group">
         <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
             行操作
             <span class="caret"></span>
         </button>
         <ul class="dropdown-menu">
             <li><a href="#">增加行</a></li>
             <li><a href="#">删除行</a></li>
         </ul>
     </div>-->
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalCard pageStateSearch" id="toListBtn">列表视图</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalList pageStateOneSelected" id="toCardBtn">卡片视图</button>
    </div>
</div>
<div class="row well well-sm modalList">
    <div class="form-inline">
        <div class="form-group">
            <label for="hobby_code">兴趣编码</label>
            <input type="number" class="form-control" placeholder="兴趣编码" name="hobby_code">
        </div>
        <div class="form-group">
            <label for="hobby_name">兴趣名称</label>
            <input type="text" class="form-control" name="hobby_name">
        </div>
        <div class="form-group">
            <label for="hobby_desc">兴趣描述</label>
            <input type="text" class="form-control" name="hobby_desc">
        </div>
        <button class="btn btn-default" id="searchBtn">查询</button>
        <button class="btn btn-default" id="searchResetBtn">重置</button>
    </div>
</div>
<!--<%&#45;&#45;列表视图&#45;&#45;%>-->
<div class="row panel panel-default modalList">
    <div class="panel-body">
        <table id="table">
        </table>
    </div>
</div>
<!--<%&#45;&#45;卡片视图&#45;&#45;%>-->
<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="hobby_code" class="col-sm-2 col- control-label">兴趣编码</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control pageStateCreate pageStateUpdate" id="hobby_code"
                           placeholder="兴趣编码">
                </div>
            </div>
            <div class="form-group">
                <label for="hobby_name" class="col-sm-2 control-label">兴趣名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="hobby_name"
                           placeholder="兴趣名称">
                </div>
            </div>
            <div class="form-group">
                <label for="hobby_desc" class="col-sm-2 control-label">兴趣描述</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="hobby_desc"
                           placeholder="兴趣描述">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="jxy/js/hobby.js" type="text/javascript"></script>
</body>
</html>
