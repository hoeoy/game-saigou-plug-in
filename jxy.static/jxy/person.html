<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="person_code" class="col-sm-2 col- control-label">社交用户编码</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control pageStateCreate pageStateUpdate" id="person_code"
                           placeholder="社交用户编码">
                </div>
            </div>
            <div class="form-group">
                <label for="person_name" class="col-sm-2 control-label">社交用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="person_name"
                           placeholder="社交用户名称">
                </div>
            </div>
            <div class="form-group">
                <label for="person_alias" class="col-sm-2 control-label">社交用户网名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="person_alias"
                           placeholder="社交用户网名">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">社交用户手机号</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="mobile"
                           placeholder="社交用户手机号">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">社交用户密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="password"
                           placeholder="社交用户密码">
                </div>
            </div>
        </form>
    </div>
</div>

<!--卡片视图，自由数据区-->
<div class="row panel panel-default modalCard">

                <div class="col-sm-10">
                    <textarea class="form-control pageStateCreate pageStateUpdate" id="idea_value" rows="3"
                              placeholder="我的价值观"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="idea_value" class="col-sm-2 col- control-label">我的头像</label>
                <div class="col-sm-10">
                    <img id="portrait" class="img-responsive" />
                </div>
            </div>
            <div class="form-group">
                <label for="idea_value" class="col-sm-2 col- control-label">我的图片</label>
                <div class="col-sm-10" id="imgArea">
                    <input id="imgAdd" type="file" name="file" class="pageStateCreate pageStateUpdate">
                </div>
            </div>
        </form>
    </div>
</div>
