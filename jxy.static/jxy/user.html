<!DOCTYPE html>
<html>
<head>
    <title>用户管理</title>
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateSearch" id="addBtn">增加</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateOneSelected" id="editBtn">修改</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateMulSelected" id="deleteBtn">删除</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="saveBtn">保存</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="cancelBtn">取消</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalCard pageStateSearch" id="toListBtn">列表视图</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalList pageStateOneSelected" id="toCardBtn">卡片视图</button>
    </div>
    <!--<div class="btn-group">-->
        <!--<button type="button" class="btn btn-default modalList pageStateOneSelected" data-toggle="modal" data-target="#myModal" id="allotRoleBtn">分配角色</button>-->
    <!--</div>-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="roleMenu">

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="okBtn">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</div>
<div class="row well well-sm modalList">
    <div class="form-inline">
        <div class="form-group">
            <label for="user_code">用户编码</label>
            <input type="text" class="form-control" placeholder="用户编码" name="user_code">
        </div>
        <div class="form-group">
            <label  for="user_name">用户名称</label>
            <input type="text" class="form-control" name="user_name">
        </div>
        <div class="form-group">
            <label  for="mobile">联系电话</label>
            <input type="text" class="form-control" name="mobile">
        </div>
        <div class="form-group">
            <label  for="def1">积分</label>
            <input type="text" class="form-control" name="def1">
        </div>
        <button class="btn btn-default" id="searchBtn">查询</button>
        <button class="btn btn-default" id="searchResetBtn">重置</button>
    </div>
</div>
<!--列表视图-->
<div class="row panel panel-default modalList">
    <div class="panel-body">
        <table id="table">
        </table>
    </div>
</div>
<!--卡片视图-->
<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="user_code" class="col-sm-2 col- control-label">用户编码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="user_code" placeholder="用户编码">
                </div>
            </div>
            <div class="form-group">
                <label for="user_name" class="col-sm-2 control-label">用户名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="user_name" placeholder="用户名称">
                </div>
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">联系电话</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="mobile" placeholder="联系电话">
                </div>
            </div>
            <div class="form-group">
                <label for="def1" class="col-sm-2 control-label">积分</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="def1" placeholder="积分">
                </div>
            </div>
        </form>
    </div>
</div>
<script src="jxy/js/user.js" type="text/javascript"></script>
</body>
</html>
