<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row well well-sm">
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateSearch" id="addBtn">增加</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateOneSelected" id="editBtn">修改</button>
        <button type="button" class="btn btn-default pageStateSearch pageStateMulSelected" id="deleteBtn">删除</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="saveBtn">保存</button>
        <button type="button" class="btn btn-default pageStateCreate pageStateUpdate" id="cancelBtn">取消</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default pageStateCreate pageStateMulSelected" id="publishBtn">发布</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalCard pageStateSearch" id="toListBtn">列表视图</button>
    </div>
    <div class="btn-group">
        <button type="button" class="btn btn-default modalList pageStateOneSelected" id="toCardBtn">卡片视图</button>
    </div>
</div>
<div class="row well well-sm modalList">
    <div class="form-inline">
        <div class="form-group">
            <label>文章标题</label>
            <input type="number" class="form-control" name="essay_name">
        </div>
        <div class="form-group">
            <label>副标题</label>
            <input type="number" class="form-control" name="essay_subname">
        </div>
        <div class="form-group">
            <label>作者名称</label>
            <input type="number" class="form-control" name="person_name">
        </div>
        <!--<div class="form-group">-->
            <!--<label>文章内容</label>-->
            <!--<input type="text" class="form-control" name="essay_content">-->
        <!--</div>-->
        <button class="btn btn-default" id="searchBtn">查询</button>
        <button class="btn btn-default" id="searchResetBtn">重置</button>
    </div>
</div>
<!--列表视图-->
<div class="row panel panel-default modalList">
    <div class="panel-body">
        <table id="table">
        </table>
    </div>
</div>
<!--卡片视图-->
<div class="row panel panel-default modalCard">
    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="essay_name" class="col-sm-2 col- control-label">文章类型</label>
                <div class="col-sm-10">
                    <input type="button" class="form-control pageStateCreate pageStateUpdate" id="pk_type"
                           placeholder="选择文章类型" data-toggle="modal" data-target="#typeModal" value="afasfasd">
                </div>
            </div>
            <div class="form-group">
                <label for="essay_name" class="col-sm-2 col- control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="essay_name"
                           placeholder="标题">
                </div>
            </div>
            <div class="form-group">
                <label for="essay_subname" class="col-sm-2 control-label">副标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="essay_subname"
                           placeholder="副标题">
                </div>
            </div>
            <div class="form-group">
                <label for="pk_person" class="col-sm-2 col- control-label">作者pk</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="pk_person"
                           placeholder="作者pk">
                </div>
            </div>
            <div class="form-group">
                <label for="person_name" class="col-sm-2 control-label">作者名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="person_name"
                           placeholder="作者名称">
                </div>
            </div>
            <div class="form-group">
                <label for="ts_start" class="col-sm-2 control-label">开始时间</label>
                <div class="col-sm-10">
                    <input type="text" value="2012-06-15 14:45" id="ts_start" placeholder="开始时间"
                           class="form_datetime form-control pageStateCreate pageStateUpdate">

                </div>
            </div>
            <div class="form-group">
                <label for="ts_end" class="col-sm-2 control-label">结束时间</label>
                <div class="col-sm-10">
                    <input type="text" value="2012-06-15 14:45" id="ts_end" placeholder="结束时间"
                           class="form_datetime form-control pageStateCreate pageStateUpdate">

                </div>
            </div>
            <div class="form-group">
                <label for="path_thumbnail" class="col-sm-2 control-label">缩略图路径</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control pageStateCreate pageStateUpdate" id="path_thumbnail"
                           placeholder="缩略图路径">
                </div>
            </div>
            <div class="form-group">
                <label for="container" class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <!-- 加载编辑器的容器 -->
                    <div id="container">
                        文章内容
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="typeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="row" id="treeAlertArea">

            </div>
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    选择类型
                </h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div id="tree">

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button id="changeType" type="button" class="btn btn-primary">
                    确定
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<script type="text/javascript" src="jxycms/js/cms.js"></script>
</body>
</html>
